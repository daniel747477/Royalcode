<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>juego(Dan)</title>
  <link rel="stylesheet" href="juegos.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap');
</style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <label class="fascinate-inline-regular">Juego de Daniel<span class="material-symbols-outlined">
bolt
</span></label>
  <table id="gameBoard">
    <tr>
      <td data-index="0"></td>
      <td data-index="1"></td>
      <td data-index="2"></td>
    </tr>
    <tr>
      <td data-index="3"></td>
      <td data-index="4"></td>
      <td data-index="5"></td>
    </tr>
    <tr>
      <td data-index="6"></td>
      <td data-index="7"></td>
      <td data-index="8"></td>
    </tr>
   </table>
  <div class="game-container">
  <!-- Input field for player's name -->
  <input type="text" id="player-name" placeholder="Ingrese su nombre">
    
  <!-- Button to restart the game -->
  <button id="restart-button"><span class="material-symbols-outlined">
delete
</span></button>
  <!-- Indicator to display the assigned symbol (X or O) -->
  <p id="symbol-indicator"></p>
</div>
  <script src="juegos.js"></script>
</body>
</html>
